<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="/styles/style.css">
  <style>
    :root {
      --bs-primary: #3a86ff;
      --bs-secondary: #ff006e;
      --bs-success: #38b000;
      --bs-warning: #ffbe0b;
      --bs-danger: #ff5400;
      --bs-dark: #1a2639;
    }
    
    body {
      background-color: #f5f7fa;
    }
    
    /* Custom styling for upload area */
    .document-upload {
      border: 2px dashed #d9e2ef;
      padding: 2rem;
      text-align: center;
      border-radius: 10px;
      background: #fbfbff;
      transition: all 0.3s ease;
    }
    
    .document-upload:hover {
      border-color: var(--bs-primary);
      background: #f5f8ff;
    }
    
    /* Card animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .fade-in-card {
      animation: fadeIn 0.4s ease-out;
    }
    
    /* Divider with text */
    .divider {
      display: flex;
      align-items: center;
      color: var(--bs-gray);
      margin: 1.5rem 0;
    }
    
    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #eee;
    }
    
    .divider::before {
      margin-right: 1rem;
    }
    
    .divider::after {
      margin-left: 1rem;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <!-- Login Form -->
    <div class="card shadow mb-5 fade-in-card">
      <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <div><i class="fas fa-sign-in-alt"></i> Login</div>
        <div>
          <button class="btn btn-primary"><i class="fas fa-arrow-left"></i> Back</button>
        </div>
      </div>
      <div class="card-body p-4">
        <div class="mx-auto" style="max-width: 500px;">
          <h3 class="text-center mb-4">Access Your Account</h3>
          
          <div class="mb-3">
            <label for="loginEmail" class="form-label"><i class="fas fa-envelope"></i> Email Address</label>
            <input type="email" class="form-control" id="loginEmail" placeholder="your@email.com">
          </div>
          
          <div class="mb-3">
            <label for="loginPassword" class="form-label"><i class="fas fa-lock"></i> Password</label>
            <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password">
          </div>
          
          <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="remember">
              <label class="form-check-label text-muted" for="remember">
                Remember me
              </label>
            </div>
            <a href="#" class="text-primary text-decoration-none">Forgot Password?</a>
          </div>
          
          <div class="mt-4">
            <button class="btn btn-success w-100"><i class="fas fa-sign-in-alt"></i> Login</button>
          </div>
          
          <div class="divider">Or continue with</div>
          
          <div class="d-flex justify-content-center gap-2 mb-4">
            <button class="btn" style="background: #4267B2; color: white;"><i class="fab fa-facebook-f"></i> Facebook</button>
            <button class="btn" style="background: #DB4437; color: white;"><i class="fab fa-google"></i> Google</button>
            <button class="btn" style="background: #333; color: white;"><i class="fab fa-apple"></i> Apple</button>
          </div>
          
          <div class="mt-3 text-center text-muted">
            Don't have an account? <a href="#" class="text-primary text-decoration-none fw-bold">Register here</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
