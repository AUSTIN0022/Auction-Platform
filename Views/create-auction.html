<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New Auction - Bootstrap Version</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="/public/css/style.css">
  <style>
    
    body {
      background-color: #f5f7fa;
    }
    
    .gradient-text {
      background: linear-gradient(135deg, #3a86ff 0%, #48beff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .card {
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
    }
    
    .card:hover {
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
      transform: translateY(-2px);
    }
    
    .card-header {
      background: linear-gradient(135deg, #3a86ff 0%, #48beff 100%);
      color: white;
      font-weight: bold;
      border-radius: calc(10px - 1px) calc(10px - 1px) 0 0 !important;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #3a86ff 0%, #48beff 100%);
      border: none;
      box-shadow: 0 4px 15px rgba(58, 134, 255, 0.3);
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      box-shadow: 0 6px 20px rgba(58, 134, 255, 0.4);
      transform: translateY(-2px);
    }
    
    .btn-success {
      box-shadow: 0 4px 15px rgba(56, 176, 0, 0.3);
      transition: all 0.3s ease;
    }
    
    .btn-success:hover {
      box-shadow: 0 6px 20px rgba(56, 176, 0, 0.4);
      transform: translateY(-2px);
    }
    
    .btn {
      border-radius: 50px;
      font-weight: 600;
    }
    
    .form-control, .form-select {
      padding: 12px 15px;
      border-radius: 10px;
    }
    
    .form-control:focus, .form-select:focus {
      border-color: #3a86ff;
      box-shadow: 0 0 0 3px rgba(58, 134, 255, 0.2);
    }
    
    .upload-area {
      border: 2px dashed #d9e2ef;
      padding: 35px;
      text-align: center;
      border-radius: 10px;
      background: #fbfbff;
      transition: all 0.3s ease;
    }
    
    .upload-area:hover {
      border-color: #3a86ff;
      background: #f5f8ff;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <!-- Admin: Create Auction -->
    <div class="card mb-4 animate__animated animate__fadeIn">
      <div class="card-header d-flex justify-content-between align-items-center py-3">
        <div><i class="fas fa-plus-circle me-2"></i> Create New Auction</div>
        <div>
          <button class="btn btn-primary"><i class="fas fa-arrow-left me-2"></i> Back</button>
        </div>
      </div>
      <div class="card-body p-4">
        <form>
          <div class="mb-3">
            <label for="itemCategory" class="form-label fw-semibold">Item Category</label>
            <select class="form-select" id="itemCategory">
              <option>Vehicle - Car</option>
              <option>Vehicle - Bike</option>
              <option>Property - Residential</option>
              <option>Property - Commercial</option>
              <option>Property - Land</option>
            </select>
          </div>
          
          <div class="mb-3">
            <label for="itemTitle" class="form-label fw-semibold">Item Title</label>
            <input type="text" class="form-control" id="itemTitle" placeholder="e.g. 2018 Toyota Fortuner, 45,000 km">
          </div>
          
          <div class="mb-3">
            <label for="description" class="form-label fw-semibold">Description</label>
            <textarea class="form-control" id="description" rows="5" placeholder="Detailed description of the item..."></textarea>
          </div>
          
          <div class="mb-4">
            <label class="form-label fw-semibold">Upload Images</label>
            <div class="upload-area">
              <i class="fas fa-cloud-upload-alt text-primary mb-3" style="font-size: 40px;"></i>
              <div class="mb-3">Drop images here or click to upload</div>
              <button type="button" class="btn btn-primary"><i class="fas fa-folder-open me-2"></i> Browse Files</button>
            </div>
          </div>
          
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="basePrice" class="form-label fw-semibold">Base Price (₹)</label>
              <input type="text" class="form-control" id="basePrice" placeholder="e.g. 500000">
            </div>
            
            <div class="col-md-6 mb-3">
              <label for="regFee" class="form-label fw-semibold">Registration Fee (₹)</label>
              <input type="text" class="form-control" id="regFee" placeholder="e.g. 5000">
            </div>
            
            <div class="col-md-6 mb-3">
              <label for="startDate" class="form-label fw-semibold">Auction Start Date</label>
              <input type="date" class="form-control" id="startDate">
            </div>
            
            <div class="col-md-6 mb-3">
              <label for="endDate" class="form-label fw-semibold">Auction End Date</label>
              <input type="date" class="form-control" id="endDate">
            </div>
          </div>
          
          <div class="mt-4 text-end">
            <button type="button" class="btn btn-secondary me-2"><i class="fas fa-save me-2"></i> Save Draft</button>
            <button type="button" class="btn btn-success"><i class="fas fa-paper-plane me-2"></i> Publish Auction</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
