<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="/public/css/style.css">
  <style>
    :root {
      --bs-primary: #3a86ff;
      --bs-secondary: #ff006e;
      --bs-success: #38b000;
      --bs-warning: #ffbe0b;
      --bs-danger: #ff5400;
      --bs-dark: #1a2639;
    }
    
    body {
      background-color: #f5f7fa;
    }
    
    /* Custom styling for upload area */
    .document-upload {
      border: 2px dashed #d9e2ef;
      padding: 2rem;
      text-align: center;
      border-radius: 10px;
      background: #fbfbff;
      transition: all 0.3s ease;
    }
    
    .document-upload:hover {
      border-color: var(--bs-primary);
      background: #f5f8ff;
    }
    
    /* Card animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .fade-in-card {
      animation: fadeIn 0.4s ease-out;
    }
    
    /* Divider with text */
    .divider {
      display: flex;
      align-items: center;
      color: var(--bs-gray);
      margin: 1.5rem 0;
    }
    
    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #eee;
    }
    
    .divider::before {
      margin-right: 1rem;
    }
    
    .divider::after {
      margin-left: 1rem;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <!-- Registration Form -->
    <div class="card shadow mb-5 fade-in-card">
      <div class="card-header py-2 bg-primary text-white d-flex justify-content-between align-items-center">
        <div><i class="fas fa-user-plus"></i> Registration</div>
        
      </div>
      <div class="card-body p-4 mx-auto  "  >
        <form  enctype="multipart/form-data">
            <div class="mb-3">
              <label for="fullName" class="form-label"><i class="fas fa-user"></i> Full Name</label>
              <input type="text" class="form-control" id="fullName" name="name" placeholder="Your full name" required>
            </div>
          
            <div class="mb-3">
              <label for="email" class="form-label"><i class="fas fa-envelope"></i> Email Address</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="your@email.com" required>
            </div>
          
            <div class="mb-3">
              <label for="mobile" class="form-label"><i class="fas fa-mobile-alt"></i> Mobile Number</label>
              <input type="text" class="form-control" id="mobile" name="mobile" placeholder="+91 " required>
            </div>
          
            <div class="mb-3">
              <label for="password" class="form-label"><i class="fas fa-lock"></i> Create Password</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
          
            <div class="mb-3">
              <label for="matchPassword" class="form-label"><i class="fas fa-lock"></i> Confirm Password</label>
              <input type="password" class="form-control" id="matchPassword" name="matchPassword" required>
            </div>
          
            <div class="mb-3">
              <label class="form-label"><i class="fas fa-id-card"></i> Upload PAN Card for Verification</label>
              <div class="document-upload">
                <i class="fas fa-cloud-upload-alt text-primary" style="font-size: 40px; margin-bottom: 15px;"></i>
                <div class="mb-3">Drop your PAN card image here or click to upload</div>
                <input type="file" name="id_proof" class="form-control" required>
              </div>
            </div>
          
            <div class="mb-4 form-check">
              <input type="checkbox" class="form-check-input" id="terms" required>
              <label class="form-check-label text-muted" for="terms">
                I agree to the <a href="/terms-conditions" class="text-primary text-decoration-none">Terms and Conditions</a>
              </label>
            </div>
          
            <div class="mt-4">
              <button type="submit" class="btn btn-success w-100"><i class="fas fa-user-plus"></i> Register</button>
            </div>

            <div class="my-4 text-center">
                <label class=" text-muted" for="terms">
                  Already have a Account? <a href="/login" class="text-primary text-decoration-none">Login</a>
                </label>
              </div>

          </form>
      </div>
      
      
    </div>

  </div>
  <!-- Add this inside your <body>, after the <form> closing tag -->
<script>
    const form = document.querySelector('form');
  
    form.addEventListener('submit', async function (e) {
      e.preventDefault();
  
      const formData = new FormData(form);
  
      try {
        const res = await fetch('http://localhost:3000/api/auth/register', {
          method: 'POST',
          body: formData
        });
  
        const data = await res.json();
  
        if (res.ok && data.success) {
          alert(data.message || 'Registration successful!');
          window.location.href = '/api/auth/login'; // Adjust if your login route is different
        } else {
          alert(data.message || 'Registration failed');
        }
  
      } catch (err) {
        console.error(err);
        alert('An error occurred during registration.');
      }
    });
  </script>
  

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
